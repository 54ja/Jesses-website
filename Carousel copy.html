
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div class="row">
        <div class="col-sm-3">
       </div>
      <div class="col-sm-6">


<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="imagers/Waterfall.jpg" alt="New Zealand Waterfall" width="1100" height="500">
      <div class="carousel-caption">
        <h3>New Zealand Waterfall</h3>
        <p> </p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="imagers/hourse.jpg" alt="Kaimanawa horses" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Kaimanawa horses</h3>
        <p> </p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="imagers/logo-grass.png" alt="Dew in the morning" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Dew in the morning</h3>
        <p> </p>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</div>
</div>
​
</body>
</html>
