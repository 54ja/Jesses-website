<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Art website to show Mahurangi students art">
    <meta name="keywords" content="art, painting, Mahurangi, photography">
    <meta name="author" content="J.Attwood">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mahurangi Art </title>
    
    <link href="https://fonts.googleapis.com/css?family=Lato%7cUbuntu" rel="stylesheet"> 
    
    <link rel="stylesheet" href="carousel-styler.css"> 

</head>

<body>

    <div class="carousel">

    <button class="carousel__button carousel__button--left">
        <img src="imagers/arrowleft">
    </button>
    
    <div class="carousel__track-container">  
    <ul class="carousel__track">
        
        <li class="carousel__slide current-slide">
            <img class="carousel__image" src="imagers/contact_rock.jpg">
        </li>
        
         <li class="carousel__slide">
            <img class="carousel__image" src="imagers/logofader.png">
         </li>
     
         <li class="carousel__slide">
            <img class="carousel__image" src="imagers/logo-grass.png">
        </li>     
     
    </ul>   

    </div>
    <button class="carousel__button carousel__button--right">
        <img src="imagers/arrowright">
    </button>

    <div class="carousel__nav">
        
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
    </div>

    </div>

<script src="carousel.js"></script>



</body>
</html>
